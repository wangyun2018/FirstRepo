<!-- index.html -->
<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="start()">Click Me!</button>
<p id="demo"></p>
<script>
    function test() {
        location.href = "https://www.baidu.com:0"
    }

    function start(){
        test();
        setInterval(callArkTS, 50);
    }

    function callArkTS() {
        let str = window.objName.getToken();
        document.getElementById("demo").innerHTML = str;
        console.info('ArkTS Hello World! :' + str);
    }
    
    // callArkTS()
</script>
</body>
</html>
